<section xmlns="http://www.w3.org/1999/xhtml">
	<h2>New Match</h2>

	<div class="list-group">
		<a ng-repeat="player in playersArray | orderBy:'name'" 
			ng-hide="player.selected || player.key.id == currentPlayer.key.id" 
			ng-click="addPlayer(player)"
			class="list-group-item">
			{{ player.name }}
		</a>
	</div>

	<h3>Selected</h3>
	<div class="list-group">
		<a ng-repeat="(id, player) in selected" 
			ng-click="removePlayer(player)"
			class="list-group-item">
			{{ player.name }}
		</a>
	</div>

	<button ng-click="createMatch()" ng-disabled="numPlayers < 3" class="btn btn-primary btn-block btn-lg">
		<span class="glyphicon glyphicon-ok"></span>
		Send invites
	</button>
</section>
