<section xmlns="http://www.w3.org/1999/xhtml">
	<h2>New Match</h2>

	<div class="list-group">
		<a ng-repeat="player in playersArray | orderBy:'user.username'"
			ng-hide="player.selected || player.pk == currentPlayer.pk"
			ng-click="addPlayer(player)"
			class="list-group-item">
			{{ player.user.username }}
		</a>
	</div>

	<h3>Selected</h3>
	<div class="list-group">
		<a ng-repeat="(id, player) in selected"
			ng-click="removePlayer(player)"
			class="list-group-item">
			{{ player.user.username }}
		</a>
	</div>

	<button ng-click="createMatch()"
		ng-disabled="numPlayers + 1 &lt; minimumPlayer || numPlayers + 1 &gt; maximumPlayer"
		class="btn btn-primary btn-block btn-lg">
		<span class="glyphicon glyphicon-ok-sign"></span>
		Send invites
	</button>
</section>
