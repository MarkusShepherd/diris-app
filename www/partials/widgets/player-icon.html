<a ng-href="#/profile/{{ player.pk }}">
	<img ng-if="player.avatar.file" ng-src="{{ player.avatar.file }}" class="img-circle {{ classImg }} {{ classIcon || 'player-icon' }}" />
	<span ng-if="!player.avatar.file" class="btn btn-circle {{ classBtn }} {{ classIcon || 'player-icon' }}">
	{{ player.user.username.substr(0,1).toUpperCase() }}
	</span>
</a>
