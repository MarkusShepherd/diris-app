<a ng-href="#/profile/{{ player.pk }}/view">
	<img ng-if="player.avatar_url" ng-src="{{ player.avatar_url }}" class="img-circle {{ classImg }} {{ classIcon || 'player-icon' }}" />
	<span ng-if="!player.avatar_url" class="btn btn-circle {{ classBtn }} {{ classIcon || 'player-icon' }}">
	{{ player.user.username.substr(0,1).toUpperCase() }}
	</span>
</a>
