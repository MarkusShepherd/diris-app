<section xmlns="http://www.w3.org/1999/xhtml">
	<h2>Match</h2>
	<ul>
		<li><a ng-href="#/overview">Overview</a></li>
		<li><a ng-href="#/match/{{ mId }}">Match</a></li>
	</ul>
	<section>
		<blockquote>
			<p>{{ round.story }}</p>
		</blockquote>
		<p>by {{ players['' + round.storyTellerKey.id].name }}</p>
	</section>
	<section>
		<p>Select the right image!</p>
		<p ng-show="message">{{ message }}</p>
		<div ng-repeat="(key, image) in images">
			<a ng-click="selectImage(image)">
				<img ng-src="{{ image.url }}" />
			</a>
			<p ng-show="image.key.id == selectedImage.key.id">Selected</p>
		</div>
		<button ng-click="submitVote()" ng-disable="!selectedImage">Submit</button>
	</section>
</section>
