<section xmlns="http://www.w3.org/1999/xhtml" class="login">
	<h2>Login</h2>
	<p class="error formerror" ng-show="message">{{ message }}</p>
	<form id="login" name="myform" novalidate="novalidate"
		ng-submit="login()">
		<input type="email" name="email" placeholder="Email"
			ng-model="player.email" ng-required="true" /><br />
		<p class="error validationerror"
			ng-show="myform.email.$invalid &amp;&amp; myform.email.$touched">Must be
			a valid email</p>

		<input type="password" name="password" placeholder="Password"
			ng-model="player.password" ng-required="true" /><br />
		<p class="error validationerror"
			ng-show="myform.password.$invalid &amp;&amp; myform.password.$touched">
			Password is required</p>

		<button type="submit" class="btn" ng-disabled="myform.$invalid">Login</button>
	</form>
	<p>
		No account? <a href="#/register">Register</a>!
	</p>
</section>
