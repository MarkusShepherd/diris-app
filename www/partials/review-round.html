<section xmlns="http://www.w3.org/1999/xhtml">
	<section class="panel panel-primary">
		<div class="panel-body">
			<blockquote class="quote-story">
				<p>{{ round.story }}</p>
			</blockquote>
		</div>
		<div class="panel-footer text-right">by <em>{{ players['' + round.storyTellerKey.id].name }}</em></div>
	</section>
	<section>
		<h3>Correct image</h3>
		<img ng-src="{{ images[round.images['' + round.storyTellerKey.id]].url }}" class="img-responsive" />
		<p ng-show="filterValues(round.votes, round.images['' + round.storyTellerKey.id]).length > 0">Guessed by:
			<ul>
				<li ng-repeat="pId in filterValues(round.votes, round.images['' + round.storyTellerKey.id])">
					{{ players['' + pId].name }}
				</li>
			</ul>
		</p>
	</section>
	<section>
		<h3>Other images</h3>
		<div ng-repeat="player in filterOutKey(players, round.storyTellerKey.id)">
			<p>{{ player.name }}</p>
			<img ng-src="{{ images[round.images['' + player.key.id]].url }}" class="img-responsive" />
			<p ng-show="filterValues(round.votes, round.images['' + player.key.id]).length > 0">Voted by:
				<ul>
					<li ng-repeat="pId in filterValues(round.votes, round.images['' + player.key.id])">
						{{ players['' + pId].name }}
					</li>
				</ul>
			</p>
		</div>
	</section>
	<section class="list-group">
		<div class="list-group-item active">
			<h4>Scores</h4>
		</div>
		<a ng-repeat="(key, player) in players" class="list-group-item">
			{{ player.name }}: {{ round.scores['' + key] }}
		</a>
	</section>
</section>
