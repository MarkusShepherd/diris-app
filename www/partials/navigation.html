<div class="container-fluid" xmlns="http://www.w3.org/1999/xhtml">
	<div class="navbar-header">
		<button ng-show="menu-items.length || currentPlayer" type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
		</button>
		<a class="navbar-brand" href="#/overview">Dixit</a>
	</div>
	<div ng-show="menu-items.length || currentPlayer" class="collapse navbar-collapse" id="myNavbar">
		<ul class="nav navbar-nav"><!-- ng-show="menu-items.length" -->
			<li>
				<a href="#/overview"><span class="glyphicon glyphicon-home"></span> Overview</a>
			</li>
			<li ng-repeat="item in menu-items">
				<a href="{{ item.link }}">{{ item.label }}</a>
			</li>
		</ul>
		<ul ng-show="currentPlayer" class="nav navbar-nav navbar-right">
			<li>
				<a href="#/profile"><span class="glyphicon glyphicon-user"></span> {{ currentPlayer.name }}</a>
			</li>
			<li>
				<a ng-click="logout()"><span class="glyphicon glyphicon-log-out"></span> Logout</a>
			</li>
		</ul>
	</div>
</div>
