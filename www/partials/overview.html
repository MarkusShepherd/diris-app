<section xmlns="http://www.w3.org/1999/xhtml">
	<button ng-click="newMatch()">+ New Match</button>
	<section ng-show="waiting.length > 0">
		<h2>Invitations</h2>
		<ul>
			<li ng-repeat="match in inprogress">
				<a ng-href="#/accept/{{ currentPlayer.key.id }}/{{ match.key.id }}">
					by {{ player }}
				</a>
			</li>
		</ul>
	</section>
	<section ng-show="inprogress.length > 0">
		<h2>Active Matches</h2>
		<ul>
			<li ng-repeat="match in inprogress">
				<a ng-href="#/match/{{ match.key.id }}">
					Round {{ match.currentRound + 1 }} of {{ match.totalRounds }}<br />
					{{ match.rounds[match.currentRound].status }}
				</a>
			</li>
		</ul>
	</section>
	<section ng-show="finished.length > 0">
		<h2>Previous Matches</h2>
		<ul>
			<li ng-repeat="match in finished">
				<a ng-href="#/match/{{ match.key.id }}">
					{{ match.key.id }}
				</a>
			</li>
		</ul>
	</section>
</section>
