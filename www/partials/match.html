<section xmlns="http://www.w3.org/1999/xhtml" class="match">
	<h2>Match {{ match.$id }}</h2>
	<h3>Players</h3>
	<ul>
		<li ng-repeat="id in match.playerIds"
			class="player {{ pId == id ? 'player-active' : '' }}">{{ id }}</li>
	</ul>
	<h3>Rounds</h3>
	<ul>
		<li ng-repeat="round in match.rounds"
			class="round-{{ round.status | lowercase }}"><a
			ng-href="#/image/{{ pId }}/{{ mId }}/{{ round.roundNo }}"
			class="btn btn-primary" ng-diabled="round.status == 'FINISHED'">{{
				round.status }}</a></li>
	</ul>
</section>
