<section xmlns="http://www.w3.org/1999/xhtml">
	<h2><span class="glyphicon glyphicon-user"></span> {{ player.user.username }}</h2>

	<div ng-if="player.avatarURL" class="image-review-container">
		<img ng-src="{{ player.avatarURL }}" class="img-responsive img-circle" />
	</div>

	<h3>Statistics</h3>
	<p>{{ player.user.username }} participates in <b>{{ player.matches.length }} game{{ player.matchs.length == 1 ? '' : 's' }}</b>.</p>
</section>
