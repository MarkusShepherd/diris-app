<section xmlns="http://www.w3.org/1999/xhtml">
	<section ng-show="!round.readyForStoryImage &amp;&amp; round.story" class="panel panel-primary">
		<div class="panel-body">
			<blockquote class="quote-story">
				<p>{{ round.story }}</p>
			</blockquote>
		</div>
		<div class="panel-footer text-right">by <em>{{ players['' + round.storyTellerKey.id].name }}</em></div>
	</section>
	<section>
		<p ng-show="message" class="alert alert-warning fade in">
			<a class="close" data-dismiss="alert" aria-label="close">&times;</a>
			{{ message }}
		</p>
		<div ng-show="round.readyForStoryImage || round.readyForOtherImage" class="btn-group btn-group-justified btn-group-lg">
			<div class="btn-group btn-group-lg">
				<button ng-click="getImageFromCamera()" class="btn btn-primary">
					<span class="glyphicon glyphicon-camera"></span>
					Take photo
				</button>
			</div>
			<div class="btn-group btn-group-lg">
				<button ng-click="getImageFromLibrary()" class="btn btn-primary">
					<span class="glyphicon glyphicon-upload"></span>
					Upload existing
				</button>
			</div>
		</div>
		<img id="image" alt="Image" class="img-responsive" style="width: 100%; height: auto; display: block;" />
		<textarea ng-show="round.readyForStoryImage" 
			ng-model="round.story" 
			placeholder="Story"
			class="form-control"></textarea>
		<button ng-click="submitImage()" 
			ng-show="round.readyForStoryImage || round.readyForOtherImage" 
			ng-disable="!imageData || !round.story" class="btn btn-primary btn-lg btn-block">
			<span class="glyphicon glyphicon-ok"></span>
			Submit
		</button>
	</section>
</section>
