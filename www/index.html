<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
<title>Dixit</title>
<meta charset="utf-8" />
<meta name="format-detection" content="telephone=no" />
<meta name="msapplication-tap-highlight" content="no" />
<meta name="viewport"
	content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
<link rel="stylesheet" type="text/css" href="css/index.css" />
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="lib/jquery-1.11.2.js"></script>
<script type="text/javascript" src="lib/angular.js"></script>
<script type="text/javascript" src="lib/bootstrap.js"></script>
<script type="text/javascript" src="js/controllers.js"></script>
</head>
<body>
	<div class="container" ng-controller="playerController">
		<h1>Dixit</h1>
		<h2>Users</h2>

		<button class="btn" ng-click="loadPlayers()">
			<span class="glyphicon glyphicon-user"></span>&nbsp;Load players
		</button>

		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<th>Edit</th>
					<th>Name</th>
					<th>Email</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="player in players">
					<td>
						<button class="btn">{{ player.id }}</button>
					</td>
					<td>{{ player.name }}</td>
					<td>{{ player.email }}</td>
				</tr>
			</tbody>
		</table>
	</div>
	<script type="text/javascript"
		src=”https://cdn.flurry.com/js/flurry.js”></script>
	<script type="text/javascript">
		FlurryAgent.startSession("8XWN22P4C7ZBG6W833PP");
	</script>
</body>
</html>
